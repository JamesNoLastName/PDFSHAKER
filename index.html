<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e0e0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 0, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: none;
        }

        .upload-section {
            background: rgba(20, 25, 35, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 2px dashed rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 60px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
        }

        .upload-area:hover {
            border-color: rgba(0, 255, 255, 0.8);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .upload-area.dragover {
            border-color: rgba(0, 255, 255, 1);
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .controls-section {
            background: rgba(20, 25, 35, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            display: none;
            backdrop-filter: blur(10px);
        }

        .main-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.8), rgba(0, 200, 255, 0.8));
            color: #000;
            border: 1px solid rgba(0, 255, 255, 0.5);
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4);
            background: linear-gradient(135deg, rgba(0, 255, 255, 1), rgba(0, 200, 255, 1));
        }

        .btn-secondary {
            background: rgba(40, 45, 55, 0.8);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(60, 65, 75, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, rgba(255, 70, 70, 0.8), rgba(255, 100, 100, 0.8));
            color: #fff;
            border: 1px solid rgba(255, 70, 70, 0.5);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 70, 70, 0.4);
            background: linear-gradient(135deg, rgba(255, 70, 70, 1), rgba(255, 100, 100, 1));
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(60, 65, 75, 0.8);
            transition: .4s;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: rgba(0, 255, 255, 0.8);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .page-container {
            background: rgba(20, 25, 35, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .page-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.6),
                0 0 20px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.4);
        }

        .page-container.deleted {
            opacity: 0.5;
            transform: scale(0.95);
            filter: grayscale(0.7);
        }

        .page-container.hidden {
            display: none;
        }

        .page-thumbnail {
            position: relative;
            margin-bottom: 15px;
        }

        .page-canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .page-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            color: rgba(0, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .deleted-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 70, 70, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 70, 70, 0.5);
            backdrop-filter: blur(10px);
        }

        .page-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .page-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            flex: 1;
        }

        .page-btn:hover {
            transform: translateY(-1px);
        }

        .rotate-btn {
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.8), rgba(0, 200, 150, 0.8));
            color: #000;
            border: 1px solid rgba(0, 255, 150, 0.5);
            font-weight: 600;
        }

        .rotate-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 255, 150, 0.4);
            background: linear-gradient(135deg, rgba(0, 255, 150, 1), rgba(0, 200, 150, 1));
        }

        .delete-btn {
            background: linear-gradient(135deg, rgba(255, 70, 70, 0.8), rgba(255, 100, 100, 0.8));
            color: white;
            border: 1px solid rgba(255, 70, 70, 0.5);
            font-weight: 600;
        }

        .delete-btn:hover {
            box-shadow: 0 4px 12px rgba(255, 70, 70, 0.4);
            background: linear-gradient(135deg, rgba(255, 70, 70, 1), rgba(255, 100, 100, 1));
        }

        .delete-btn.restore {
            background: linear-gradient(135deg, rgba(100, 255, 100, 0.8), rgba(80, 255, 80, 0.8));
            color: #000;
            border: 1px solid rgba(100, 255, 100, 0.5);
        }

        .delete-btn.restore:hover {
            box-shadow: 0 4px 12px rgba(100, 255, 100, 0.4);
            background: linear-gradient(135deg, rgba(100, 255, 100, 1), rgba(80, 255, 80, 1));
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(40, 45, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.8), rgba(0, 200, 255, 0.8));
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .status-message {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .status-info {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section {
                padding: 25px 15px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .pages-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .main-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß PDF Page Editor</h1>
            <p>Upload, rotate, delete pages, and download your edited PDF - all in your browser!</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drop your PDF here or click to browse</div>
                <div class="upload-hint">Maximum file size: 50MB | Supported format: PDF</div>
                <input type="file" id="fileInput" accept=".pdf" />
            </div>
        </div>

        <div class="controls-section" id="controlsSection">
            <div class="main-controls">
                <button class="btn btn-secondary" id="selectAllBtn">
                    Select All
                </button>
                <button class="btn btn-secondary" id="deselectAllBtn">
                    Deselect All
                </button>
                <button class="btn btn-secondary" id="rotateAllBtn">
                    Rotate All
                </button>
                <label style="display: flex; align-items: center; gap: 10px; color: #e0e0e0;">
                    Hide Deleted Pages
                    <div class="toggle-switch">
                        <input type="checkbox" id="hideDeletedToggle">
                        <span class="slider"></span>
                    </div>
                </label>
                <button class="btn btn-danger" id="resetBtn">
                    Reset All
                </button>
                <button class="btn btn-primary" id="downloadBtn">
                    Download Edited PDF
                </button>
            </div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="pages-grid" id="pagesGrid"></div>
    </div>

    <script>
        // Global variables
        let pdfJsDocument = null;  // Renamed to avoid conflicts
        let pages = [];
        let originalFileName = '';
        let originalFileBytes = null;

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.js';

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controlsSection = document.getElementById('controlsSection');
        const pagesGrid = document.getElementById('pagesGrid');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const hideDeletedToggle = document.getElementById('hideDeletedToggle');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const deselectAllBtn = document.getElementById('deselectAllBtn');
        const rotateAllBtn = document.getElementById('rotateAllBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', downloadEditedPDF);
        hideDeletedToggle.addEventListener('change', toggleDeletedPages);
        selectAllBtn.addEventListener('click', selectAllPages);
        deselectAllBtn.addEventListener('click', deselectAllPages);
        rotateAllBtn.addEventListener('click', rotateAllPages);
        resetBtn.addEventListener('click', resetAllChanges);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showStatus('Please select a PDF file.', 'error');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showStatus('File size must be less than 50MB.', 'error');
                return;
            }

            originalFileName = file.name.replace('.pdf', '');
            showStatus('Loading PDF...', 'info');
            showProgress(true);

            try {
                // Read file as ArrayBuffer and keep a copy for PDF-lib
                const arrayBuffer = await file.arrayBuffer();
                // Create a copy to prevent detached buffer issues
                originalFileBytes = arrayBuffer.slice();
                await loadPDF(arrayBuffer);
                showStatus(`Successfully loaded ${pages.length} pages!`, 'success');
                controlsSection.style.display = 'block';
            } catch (error) {
                console.error('Error loading PDF:', error);
                showStatus('Error loading PDF. Please try another file.', 'error');
            } finally {
                showProgress(false);
            }
        }

        async function loadPDF(arrayBuffer) {
            pdfJsDocument = await pdfjsLib.getDocument(arrayBuffer).promise;
            pages = [];
            pagesGrid.innerHTML = '';

            for (let i = 1; i <= pdfJsDocument.numPages; i++) {
                const page = await pdfJsDocument.getPage(i);
                const baseRotation = page.rotate ? page.rotate : 0; // PDF.js gives original rotation
                const pageData = {
                    pageNumber: i,
                    baseRotation: baseRotation,
                    baseRotation: page.rotate ? page.rotate : 0, // PDF.js original rotation
                    rotation: 0, // user's added rotation
                    deleted: false,
                    originalPage: page

                };

                pages.push(pageData);
                await renderPageThumbnail(pageData, i - 1);
                updateProgress((i / pdfJsDocument.numPages) * 100);
            }
        }

        async function renderPageThumbnail(pageData, index) {
            const page = pageData.originalPage;
            const scale = 0.5;
            const viewport = page.getViewport({
                scale,
                rotation: (pageData.baseRotation + pageData.rotation) % 360
            });


            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.className = 'page-canvas';

            const pageContainer = document.createElement('div');
            pageContainer.className = 'page-container';
            pageContainer.innerHTML = `
                <div class="page-thumbnail">
                    <div class="page-overlay">Page ${pageData.pageNumber}</div>
                    <div class="deleted-overlay" style="display: none;">DELETED</div>
                </div>
                <div class="page-controls">
                    <button class="page-btn rotate-btn" onclick="rotatePage(${index})">
                        üîÑ Rotate
                    </button>
                    <button class="page-btn delete-btn" onclick="toggleDeletePage(${index})">
                        üóëÔ∏è Delete
                    </button>
                </div>
            `;

            // Insert the actual canvas element
            const thumbnail = pageContainer.querySelector('.page-thumbnail');
            thumbnail.insertBefore(canvas, thumbnail.firstChild);

            pagesGrid.appendChild(pageContainer);

            // Now render the page content to the canvas
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;
        }

        async function rotatePage(index) {
            pages[index].rotation = (pages[index].rotation + 90) % 360;
            await rerenderPage(index);
        }

        function toggleDeletePage(index) {
            const pageContainer = pagesGrid.children[index];
            const deleteBtn = pageContainer.querySelector('.delete-btn');
            const deletedOverlay = pageContainer.querySelector('.deleted-overlay');

            pages[index].deleted = !pages[index].deleted;

            if (pages[index].deleted) {
                pageContainer.classList.add('deleted');
                deleteBtn.innerHTML = '‚Ü©Ô∏è Restore';
                deleteBtn.classList.add('restore');
                deletedOverlay.style.display = 'block';
            } else {
                pageContainer.classList.remove('deleted');
                deleteBtn.innerHTML = 'üóëÔ∏è Delete';
                deleteBtn.classList.remove('restore');
                deletedOverlay.style.display = 'none';
            }

            if (hideDeletedToggle.checked) {
                toggleDeletedPages();
            }
        }

        async function rerenderPage(index) {
            const pageData = pages[index];
            const pageContainer = pagesGrid.children[index];
            const canvas = pageContainer.querySelector('.page-canvas');
            
            const page = pageData.originalPage;
            const scale = 0.5;
            const viewport = page.getViewport({
                scale,
                rotation: (pageData.baseRotation + pageData.rotation) % 360
            });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            await page.render(renderContext).promise;
        }

        function toggleDeletedPages() {
            const hideDeleted = hideDeletedToggle.checked;
            pages.forEach((page, index) => {
                const pageContainer = pagesGrid.children[index];
                if (page.deleted && hideDeleted) {
                    pageContainer.classList.add('hidden');
                } else {
                    pageContainer.classList.remove('hidden');
                }
            });
        }

        function selectAllPages() {
            pages.forEach((page, index) => {
                if (!page.deleted) {
                    page.deleted = true;
                    const pageContainer = pagesGrid.children[index];
                    const deleteBtn = pageContainer.querySelector('.delete-btn');
                    const deletedOverlay = pageContainer.querySelector('.deleted-overlay');
                    
                    pageContainer.classList.add('deleted');
                    deleteBtn.innerHTML = '‚Ü©Ô∏è Restore';
                    deleteBtn.classList.add('restore');
                    deletedOverlay.style.display = 'block';
                }
            });
            if (hideDeletedToggle.checked) {
                toggleDeletedPages();
            }
        }

        function deselectAllPages() {
            pages.forEach((page, index) => {
                if (page.deleted) {
                    page.deleted = false;
                    const pageContainer = pagesGrid.children[index];
                    const deleteBtn = pageContainer.querySelector('.delete-btn');
                    const deletedOverlay = pageContainer.querySelector('.deleted-overlay');
                    
                    pageContainer.classList.remove('deleted');
                    deleteBtn.innerHTML = 'üóëÔ∏è Delete';
                    deleteBtn.classList.remove('restore');
                    deletedOverlay.style.display = 'none';
                }
            });
            if (hideDeletedToggle.checked) {
                toggleDeletedPages();
            }
        }

        async function rotateAllPages() {
            showStatus('Rotating all pages...', 'info');
            showProgress(true);
            
            for (let i = 0; i < pages.length; i++) {
                pages[i].rotation = (pages[i].rotation + 90) % 360;
                await rerenderPage(i);
                updateProgress(((i + 1) / pages.length) * 100);
            }
            
            showProgress(false);
            showStatus('All pages rotated!', 'success');
        }

        async function resetAllChanges() {
            if (!confirm('Are you sure you want to reset all changes? This cannot be undone.')) {
                return;
            }

            showStatus('Resetting all changes...', 'info');
            showProgress(true);

            for (let i = 0; i < pages.length; i++) {
                pages[i].rotation = 0;
                pages[i].deleted = false;
                
                const pageContainer = pagesGrid.children[i];
                const deleteBtn = pageContainer.querySelector('.delete-btn');
                const deletedOverlay = pageContainer.querySelector('.deleted-overlay');
                
                pageContainer.classList.remove('deleted', 'hidden');
                deleteBtn.innerHTML = 'üóëÔ∏è Delete';
                deleteBtn.classList.remove('restore');
                deletedOverlay.style.display = 'none';
                
                await rerenderPage(i);
                updateProgress(((i + 1) / pages.length) * 100);
            }

            hideDeletedToggle.checked = false;
            showProgress(false);
            showStatus('All changes have been reset!', 'success');
        }

        async function downloadEditedPDF() {
            const activePagesCount = pages.filter(p => !p.deleted).length;
            if (activePagesCount === 0) {
                showStatus('Cannot download PDF: All pages are marked for deletion!', 'error');
                return;
            }

            showStatus('Preparing your edited PDF...', 'info');
            showProgress(true);

            try {
                const newPdfDoc = await PDFLib.PDFDocument.create();
                const originalDoc = await PDFLib.PDFDocument.load(originalFileBytes);

                let processedPages = 0;

                for (let i = 0; i < pages.length; i++) {
                    const pageData = pages[i];
                    if (!pageData.deleted) {
                        const [oldPage] = await originalDoc.copyPages(originalDoc, [pageData.pageNumber - 1]);

                        // Determine final rotation (existing + user-applied)
                        const finalRotation = (pageData.baseRotation + pageData.rotation) % 360;

                        const { width, height } = oldPage.getSize();
                        let newWidth = width;
                        let newHeight = height;

                        // Swap dimensions for 90/270 rotations
                        if (finalRotation === 90 || finalRotation === 270) {
                            newWidth = height;
                            newHeight = width;
                        }

                        // Create a new blank page in the output doc
                        const newPage = newPdfDoc.addPage([newWidth, newHeight]);

                        // Embed the page content from original PDF
                        const embeddedPage = await newPdfDoc.embedPage(oldPage);

                        // Draw it physically rotated
                        newPage.drawPage(embeddedPage, {
                            x: 0,
                            y: 0,
                            rotate: PDFLib.degrees(finalRotation),
                        });

                        processedPages++;
                        updateProgress((processedPages / activePagesCount) * 100);
                    }
                }

                const pdfBytes = await newPdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const fileName = `${originalFileName}_edited.pdf`;

                saveAs(blob, fileName);
                showStatus(`Successfully downloaded ${fileName}!`, 'success');
            } catch (error) {
                console.error('Error creating PDF:', error);
                showStatus('Error creating PDF. Please try again.', 'error');
            } finally {
                showProgress(false);
            }
        }


        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }

        function showProgress(show) {
            progressBar.style.display = show ? 'block' : 'none';
            if (!show) {
                progressFill.style.width = '0%';
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        // Global functions for onclick handlers
        window.rotatePage = rotatePage;
        window.toggleDeletePage = toggleDeletePage;
    </script>
</body>
